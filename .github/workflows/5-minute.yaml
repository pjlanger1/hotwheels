name: 5-minute schedule

on:
  schedule:
    - cron: '* * * * *'

jobs:
  some-job:
    runs-on: ubuntu-latest
    container:
      image: pjlanger/hawtwheelz:latest
    steps:
      - name: Where am I?
        run: pwd
      - name: List files
        run: ls
        working-directory: /code
      - name: Read public CitiBike JSON feed
        run: python json_status_read.py
        working-directory: /code