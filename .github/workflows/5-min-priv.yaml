name: 5-min-priv

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install os
          pip install json
          pip install requests

      - name: Read private CitiBike JSON feed
        run: |
          git config --global user.email "system@hawtwheelz"
          git config --global user.name "Hawtwheelz"
          python json_priv_status_read.py
        env:
          HAWTWHEELZ_GITHUB_TOKEN: ${{ secrets.HAWTWHEELZ_GITHUB_TOKEN }}
        working-directory: /code
